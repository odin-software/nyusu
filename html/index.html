<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyusu</title>
</head>

<body>
  <main style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div style="display: flex; align-items: center; width: 100%;">
      <div style="visibility: hidden; width: 5rem; margin-right: auto;"></div>
      <h1>Nyusu</h1>
      {{ if .Authenticated }}
      <form action="/users/logout" method="post" style="margin-left: auto; width: 5rem;">
        <button type="submit">Logout</button>
      </form>
      {{ else }}
      <div style="visibility: hidden; width: 5rem; margin-left: auto;"></div>
      {{ end }}
    </div>
    <p>a rss feeder for you</p>
    <div style="display: flex; gap: 2rem;">
      {{ if not .Authenticated }}
      <a href="/login">Login</a>
      <a href="/register">Register</a>
      {{ end }}
    </div>
  </main>
</body>

</html>
