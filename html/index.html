<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyusu</title>
  <link rel="stylesheet" href="/static/css/index.css" />
</head>

<body>
  <main>
    <header>
      <div class="hidden-left"></div>
      <h1>Nyusu</h1>
      {{ if .Authenticated }}
      <form class="logout" action="/users/logout" method="post">
        <button type="submit">Logout</button>
      </form>
      {{ else }}
      <div class="hidden-right"></div>
      {{ end }}
    </header>
    <p>a rss feeder for you</p>
    <section class="posts">
      {{ if .Authenticated }}
      <ul class="posts-list">
        {{ range .Posts }}
        <li>
          <a href="{{ .Url }}">{{ .Title }}</a>
          <span>{{ .Author }}</span>
          <span>{{ .PublishedAt | date }}</span>
        </li>
        {{ end }}
      </ul>
      {{ else }}
      <a href="/login">Login</a>
      <a href="/register">Register</a>
      {{ end }}
    </section>
  </main>
</body>

</html>
