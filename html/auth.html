{{ define "css" }}
<link rel="stylesheet" href="/static/css/auth.css" />
{{ end }}

{{ define "body" }}
<section class="auth">
  <div class="auth-content">
    <h2>Welcome to Nyusu</h2>

    {{ if .Error }}
    <div class="error">
      {{ .Error }}
    </div>
    {{ end }}

    <a href="/login" class="login-button">Login with Odin</a>
  </div>
</section>
{{ end }}
